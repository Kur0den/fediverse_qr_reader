<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css" />
        <!-- JavaScript -->
        <script src="./jsQR.js" defer></script>
        <script src="./main.js" defer></script>
        <title>Fediverse QR Reader</title>
    </head>
    <body>
        <h1>Fediverse QR Reader</h1>
        <p>Fediverseとか名乗っておきながら多分ほとんど対応できてない</p>
        <div id="instanceMemorize">
            <label for="inputDomain">インスタンスのドメイン</label>
            <input type="text" id="inputDomain" name="inputDomain" />
            <input
                type="button"
                id="memorizeButton"
                value="インスタンスを記憶"
            />
        </div>
        <div id="memorizedDomain">
            <p>記憶済みのインスタンス: <img id="favicon" src="https://misskey.io/static-assets/icons/192.png" alt="instance favicon" height="20"><p id="domain">なし</p></p>
        </div>
        <div id="wrapper">
            <div id="msg">カメラにアクセスできません.</div>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
