<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css" />
        <!-- JavaScript -->
        <script src="./jsQR.js" defer></script>
        <script src="./main.js" defer></script>
        <title>Fediverse QR Reader</title>
    </head>
    <body>
        <h1>Fediverse QR Reader</h1>
        <p>Fediverseとか名乗っておきながら多分ほとんど対応できてない</p>
        <div id="instanceMemorize">
            <label for="inputDomain">インスタンスのドメイン</label>
            <input type="text" id="inputDomain" name="inputDomain" />
            <input
                type="button"
                id="memorizeButton"
                value="インスタンスを記憶"
            />
        </div>
        <div id="memorizedDomain">
            <p>記憶済みのインスタンス: <p id="domain">なし</p></p>
        </div>
        <h5>技術力不足でサイトの存在確認ができなかったので打ち間違い等に注意してください</h5>
        <div id="wrapper">
            <div id="msg">カメラにアクセスできません.</div>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
